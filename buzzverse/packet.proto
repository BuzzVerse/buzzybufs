syntax = "proto3";

package buzzverse.v1;

import "buzzverse/bme280.proto";
import "buzzverse/sen0308.proto";
import "buzzverse/status.proto";
import "buzzverse/bq27441.proto";

option java_package = "dev.buzzverse.buzzcore";
option java_outer_classname = "BuzzVerse_V1_Packet";

message Packet {
    oneof data {
        BME280Data bme280 = 1;
        Status status = 2;
        BQ27441Data bq27441 = 3;
        SEN0308Data sen0308 = 4;
    }
}
